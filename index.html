<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TechArt Mafia - Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Press Start 2P', cursive;
      background: url('https://images.unsplash.com/photo-1612197526783-c2d4b0be556c?auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.75);
      z-index: 0;
    }

    .content {
      z-index: 1;
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #ffcc00;
    }

    p {
      font-size: 1rem;
      margin-bottom: 30px;
    }

    .countdown {
      font-size: 1.2rem;
      color: #00ffcc;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.2rem;
      }
      .countdown {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1>TechArt Mafia</h1>
    <p>Leveling up... Our epic launch is coming soon!</p>
    <div class="countdown" id="countdown">Loading...</div>
  </div>

  <script>
    const countdownElement = document.getElementById('countdown');
    const launchDate = new Date("2025-09-01T00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = launchDate - now;

      if (distance < 0) {
        countdownElement.innerHTML = "We are live!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
